jobs:
  use-executor:
    executor: cli/default
    steps:
      - run: echo "this job is using the orb's default executor"
  use-install-command:
    docker:
      - image: circleci/circleci-cli:latest
    steps:
      - cli/install
      - run: echo "the CLI is now installed"
orbs:
  cli: circleci/circleci-cli
version: 2.1
workflows:
  cli-orb-example:
    jobs:
      - use-executor
      - use-install-command
